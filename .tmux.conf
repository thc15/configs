# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set-environment -g HOME $HOME
set-environment -g HTTP_PROXY $HTTP_PROXY
set-environment -g http_proxy $HTTP_PROXY
set-environment -g HTTPS_PROXY $HTTPS_PROXY
set-environment -g https_proxy $HTTPS_PROXY

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'seebi/tmux-colors-solarized'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'

set-option -g history-limit 10000
set -s escape-time 0
setw -g aggressive-resize on
set-window-option -g mode-keys vi
setw -g mode-keys vi

bind-key R respawn-pane -k \; display 'Respawned Pane!'

bind % split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'

#urxvt tab like window switching (-n: no prior escape seq)
bind k confirm kill-window
bind l last-window
bind space command-prompt -p index "select-window"
bind r source-file ~/.tmux.conf \; display "Reloaded"
bind-key g set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"

bind s choose-session
bind p choose-buffer

bind-key c new-window\; split-window -h -c "#{pane_current_path}"\; split-window -h -c "#{pane_current_path}" \; split-window -v -c "#{pane_current_path}"

# Solarized theme
set -g @plugin 'seebi/tmux-colors-solarized'
set -g @colors-solarized 'dark'
set-option -g status-position bottom
set-option -g status on
#set-option -g status-interval 4
#set-option -g status-justify "center"
#set-option -g status-left-length 100
#set-option -g status-right-length 100
#set -g status-left "session: #S || window: #I || pane: #P"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# set pane colors - highlight the active pane
setw -g pane-border-status top
#setw -g pane-border-format 'â”€'
set-option -g pane-active-border-style "bg=default"
set-option -g pane-active-border-style "fg=colour2"
#set-option -g pane-border-style "bg=color58 fg=colour64"

############# NAV ##############
bind-key -n S-Left  previous-window
bind-key -n S-Right next-window
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n C-Left if-shell "$is_vim" "send-keys C-Left" "select-pane -L"
bind-key -n C-Right if-shell "$is_vim" "send-keys C-Right" "select-pane -R"
bind-key -n C-Down if-shell "$is_vim" "send-keys C-Down" "select-pane -D"
bind-key -n C-Up if-shell "$is_vim" "send-keys C-Up" "select-pane -U"
unbind-key -n C-k

#select-layout even-horizontal

## set inactive/active window styles
#set -g window-style 'fg=colour247,bg=colour236'
#set -g window-active-style 'fg=colour250,bg=234'
#set -g window-style 'fg=default,bg=default'
#set -g window-active-style 'fg=default,bg=default'

set -g automatic-rename off
set -g allow-rename off
set-window-option -g allow-rename off

#set-option -g automatic-rename-format '#{b:pane_current_path}'
set-option -g set-clipboard on
## Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Sane scrolling
# fixes shift-pageup/shift-pagedown
set -ga terminal-overrides 'xterm*:smcup@:rmcup@'
set -ga terminal-override ',rxvt-uni*:XT:Ms=\E]52;%p1%s;%p2%s\007'
set-window-option -g xterm-keys on

